{% extends 'main.html' %}
{% block static %}
<link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}">
{% endblock %}
{% block content %}
<table class="resp-tab">
    <thead>
    <tr>
        <th>fio</th>
        <th>current position</th>
    </tr>
    </thead>
    {% for pos in position %}
    <tbody>
    <tr>
        <td>{{ pos['position_name'] }}</td>
        <td>{{ pos['description'] }}</td>
        <td style="width: 70px;">
            <button class="test"><a href="{{ url_for('delete_position', position_id=pos['id']) }}">Удалить</a></button>
        </td>
    </tr>
    </tbody>
    {% endfor %}
</table>

{% endblock %}
